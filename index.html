<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è‹±è¯­ç²¾å¬æ’­æ”¾å™¨ Ultra</title>
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-text: #000000;
            --ios-subtext: #8e8e93;
            --ios-blue: #007aff;
            --ios-red: #ff3b30;
            --ios-gray-btn: #eef0f4;
            --ios-blur: rgba(255, 255, 255, 0.95);
            --ios-radius: 12px;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text);
            height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- é¡¶éƒ¨å¯¼èˆª --- */
        .header {
            background-color: var(--ios-blur);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 15px;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            z-index: 100;
        }
        .path-nav { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .back-btn { color: var(--ios-blue); font-size: 17px; font-weight: 500; background: none; border: none; cursor: pointer; display: flex; align-items: center; }
        .current-folder { font-size: 16px; font-weight: 600; max-width: 65%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .search-bar { background-color: #e3e3e8; border-radius: 10px; padding: 8px 10px; display: flex; align-items: center; }
        .search-input { border: none; background: transparent; width: 100%; font-size: 16px; margin-left: 6px; outline: none; }

        /* --- åˆ—è¡¨åŒºåŸŸ --- */
        .content { flex: 1; overflow-y: auto; padding: 10px 16px 300px 16px; }
        .list-group { background-color: var(--ios-card); border-radius: var(--ios-radius); overflow: hidden; }
        .list-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 0.5px solid rgba(0,0,0,0.08); cursor: pointer; position: relative; }
        .list-item:active { background-color: #e5e5ea; }
        .list-item.active .item-title { color: var(--ios-blue); font-weight: 600; }
        
        .item-icon { font-size: 20px; margin-right: 12px; }
        .item-info { flex: 1; overflow: hidden; }
        .item-title { font-size: 16px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .item-subtext { font-size: 11px; color: var(--ios-subtext); margin-top: 2px; }

        .fav-btn { padding: 8px; margin-left: 10px; font-size: 20px; transition: transform 0.1s; }
        .fav-btn:active { transform: scale(1.4); }

        /* --- åº•éƒ¨æ’­æ”¾å™¨ --- */
        .player-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: var(--ios-card);
            border-top: 0.5px solid rgba(0,0,0,0.1);
            padding: 10px 0 calc(10px + var(--safe-area-bottom)) 0;
            z-index: 200; box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        .slider-container { padding: 0 20px; margin-bottom: 10px; }
        .ios-slider {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: #d1d1d6; border-radius: 2px; outline: none;
        }
        .ios-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 18px; height: 18px;
            background: white; border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer;
        }

        .track-display { text-align: center; padding: 0 20px; margin-bottom: 8px; }
        .track-name { font-size: 15px; font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .track-time { font-size: 11px; color: var(--ios-subtext); font-variant-numeric: tabular-nums; }

        .learning-controls { display: flex; justify-content: center; align-items: center; gap: 40px; margin-bottom: 12px; }
        .learn-btn { background: none; border: none; color: #333; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 600; }
        .learn-btn svg { width: 28px; height: 28px; margin-bottom: 4px; }
        .ab-btn.active { color: var(--ios-blue); }

        .basic-controls { display: flex; justify-content: center; align-items: center; gap: 30px; margin-bottom: 15px; }
        .icon-btn { background: none; border: none; padding: 0; cursor: pointer; color: #000; }
        .play-btn svg { width: 42px; height: 42px; }
        .side-btn svg { width: 28px; height: 28px; }

        .feature-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 0 15px; }
        .pill-btn {
            background-color: var(--ios-gray-btn); border: none; border-radius: 8px;
            padding: 8px 0; font-size: 12px; font-weight: 600; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .pill-btn.active { background-color: var(--ios-blue); color: white; }
        .pill-btn.red-active { background-color: var(--ios-red); color: white; }

        #toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 20px; font-size: 14px; z-index: 1000; display: none;
        }
    </style>
</head>
<body>

    <audio id="audioPlayer"></audio>
    <div id="toast">æç¤º</div>

    <div class="header">
        <div class="path-nav">
            <button class="back-btn" onclick="goBack()">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M15 18l-6-6 6-6"/></svg>
                è¿”å›
            </button>
            <div class="current-folder" id="currentFolder">/</div>
            <div style="width: 40px;"></div>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢å½“å‰åˆ—è¡¨..." oninput="filterList()">
        </div>
    </div>

    <div class="content">
        <div class="list-group" id="fileList"></div>
    </div>

    <div class="player-bar">
        <div class="slider-container">
            <input type="range" class="ios-slider" id="progressSlider" value="0" step="0.1">
        </div>

        <div class="track-display" id="touchSeekArea">
            <div class="track-name" id="trackName">æœªæ’­æ”¾</div>
            <div class="track-time" id="trackTime">00:00 / 00:00</div>
        </div>

        <div class="learning-controls">
            <button class="learn-btn" onclick="seekRelative(-15)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 14l-4-4 4-4"/><path d="M5 10h11a4 4 0 1 1 0 8h-1"/></svg>
                15s
            </button>
            <button class="learn-btn ab-btn" id="abBtn" onclick="handleABRepeat()">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v2H7zM7 11h10v2H7zM7 15h10v2H7z"/></svg>
                <span id="abText">A-Bé‡å¤</span>
            </button>
            <button class="learn-btn" onclick="seekRelative(15)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 14l4-4-4-4"/><path d="M19 10H8a4 4 0 1 0 0 8h1"/></svg>
                15s
            </button>
        </div>

        <div class="basic-controls">
            <button class="icon-btn side-btn" id="loopBtn" onclick="toggleLoop()">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
            </button>
            <button class="icon-btn side-btn" onclick="playPrev()">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            <button class="icon-btn play-btn" onclick="togglePlay()">
                <svg id="iconPlay" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <svg id="iconPause" viewBox="0 0 24 24" fill="currentColor" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="icon-btn side-btn" onclick="playNext()">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
            <!-- çº¢å¿ƒæŒ‰é’®ï¼šæ”¾åœ¨ä¸»æ§åŒºæœ€å³ä¾§ï¼Œæ–¹ä¾¿å¤§æ‹‡æŒ‡ç‚¹ -->
            <button class="icon-btn side-btn fav-btn" id="mainFavBtn" onclick="handleQuickFavorite()">
                ğŸ¤
            </button>
        </div>

        <div class="feature-grid">
            <button class="pill-btn" id="speedBtn" onclick="changeSpeed()">1.0x</button>
            <button class="pill-btn" id="timerBtn" onclick="setTimer()">å®šæ—¶å…³æœº</button>
            <button class="pill-btn" id="currentListBtn" onclick="switchActivePlaylist()" style="color:var(--ios-blue)">æ”¶è—è‡³: ...</button>
            <button class="pill-btn" onclick="refreshList()">åˆ·æ–°</button>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://res.evanyin.dpdns.org/banyu/';
        const AUDIO_EXTS = ['.mp3', '.wav', '.flac', '.m4a', '.aac', '.ogg'];

        let currentPath = BASE_URL;
        let fileList = [], playList = [], currentTrackIndex = -1;
        let loopMode = 'list', playbackRate = 1.0, sleepTimer = null;
        let abA = null, abB = null;

        // --- æ”¶è—å¤¹ç³»ç»Ÿé€»è¾‘ (Google Pro Design) ---
        // playlists ç»“æ„: { "æ”¶è—å¤¹A": [item, item], "æ”¶è—å¤¹B": [] }
        let playlists = JSON.parse(localStorage.getItem('my_playlists_v3') || '{}');
        let activePlaylistName = localStorage.getItem('active_playlist_name') || null;
        
        // è¿›åº¦è®°å½•
        let progressDB = JSON.parse(localStorage.getItem('audio_progress_v2') || '{}');

        const audio = document.getElementById('audioPlayer');
        const slider = document.getElementById('progressSlider');
        const ui = {
            list: document.getElementById('fileList'),
            folder: document.getElementById('currentFolder'),
            trackName: document.getElementById('trackName'),
            trackTime: document.getElementById('trackTime'),
            playIcon: document.getElementById('iconPlay'),
            pauseIcon: document.getElementById('iconPause'),
            abBtn: document.getElementById('abBtn'),
            abText: document.getElementById('abText'),
            speedBtn: document.getElementById('speedBtn'),
            timerBtn: document.getElementById('timerBtn'),
            mainFavBtn: document.getElementById('mainFavBtn'),
            currentListBtn: document.getElementById('currentListBtn')
        };

        document.addEventListener('DOMContentLoaded', () => {
            updatePlaylistUI();
            fetchDirectory(currentPath);
            setupAudioEvents();
        });

        // --- æ ¸å¿ƒæ”¶è—å¤¹åŠŸèƒ½ ---

        // 1. æ›´æ–°åº•éƒ¨æ˜¾ç¤ºçš„å½“å‰ç›®æ ‡æ”¶è—å¤¹
        function updatePlaylistUI() {
            if (activePlaylistName) {
                ui.currentListBtn.textContent = `ğŸ“ ${activePlaylistName}`;
            } else {
                ui.currentListBtn.textContent = "åˆ›å»ºæ”¶è—å¤¹";
            }
            updateFavHeart();
        }

        // 2. åˆ‡æ¢æˆ–æ–°å»ºæ”¶è—å¤¹
        function switchActivePlaylist() {
            const listNames = Object.keys(playlists);
            let msg = "å½“å‰æ”¶è—å¤¹åˆ—è¡¨:\n" + (listNames.length ? listNames.join(", ") : "(æ— )") + "\n\nè¯·è¾“å…¥è¦ã€æ–°å»ºã€‘æˆ–ã€åˆ‡æ¢ã€‘åˆ°çš„æ”¶è—å¤¹åç§°:";
            const newName = prompt(msg, activePlaylistName || "");
            
            if (newName && newName.trim() !== "") {
                const name = newName.trim();
                if (!playlists[name]) playlists[name] = [];
                activePlaylistName = name;
                localStorage.setItem('active_playlist_name', name);
                savePlaylists();
                updatePlaylistUI();
                showToast(`å½“å‰ä¿å­˜è‡³: ${name}`);
                if (currentPath === 'virtual:folders') renderPlaylistFolders();
            }
        }

        // 3. æ’­æ”¾å™¨ä¸»çº¢å¿ƒæŒ‰é’®ç‚¹å‡»é€»è¾‘
        function handleQuickFavorite() {
            const currentTrack = playList[currentTrackIndex];
            if (!currentTrack) {
                showToast("è¯·å…ˆæ’­æ”¾ä¸€é¦–æ›²ç›®");
                return;
            }

            // å¦‚æœæ²¡æœ‰æ´»è·ƒæ–‡ä»¶å¤¹ï¼Œå…ˆå¼•å¯¼åˆ›å»º
            if (!activePlaylistName) {
                switchActivePlaylist();
                if (!activePlaylistName) return; 
            }

            const list = playlists[activePlaylistName];
            const idx = list.findIndex(f => f.url === currentTrack.url);

            if (idx > -1) {
                list.splice(idx, 1);
                showToast(`å·²ä»ã€${activePlaylistName}ã€‘ç§»é™¤`);
            } else {
                list.push(currentTrack);
                showToast(`å·²åŠ å…¥ã€${activePlaylistName}ã€‘`);
            }
            
            savePlaylists();
            updateFavHeart();
            // å¦‚æœæ­£å¥½åœ¨æµè§ˆè¿™ä¸ªæ”¶è—å¤¹åˆ—è¡¨ï¼Œåˆ·æ–°å®ƒ
            if (currentPath === `virtual:list:${activePlaylistName}`) renderTracksInPlaylist(activePlaylistName);
        }

        // 4. æ›´æ–°çº¢å¿ƒé¢œè‰²
        function updateFavHeart() {
            const currentTrack = playList[currentTrackIndex];
            if (!currentTrack || !activePlaylistName) {
                ui.mainFavBtn.textContent = "ğŸ¤";
                return;
            }
            const isFav = playlists[activePlaylistName]?.some(f => f.url === currentTrack.url);
            ui.mainFavBtn.textContent = isFav ? "â¤ï¸" : "ğŸ¤";
        }

        function savePlaylists() {
            localStorage.setItem('my_playlists_v3', JSON.stringify(playlists));
        }

        // --- ç›®å½•å¯¼èˆªé€»è¾‘ ---

        async function fetchDirectory(url) {
            // è™šæ‹Ÿè·¯å¾„å¤„ç†
            if (url === 'virtual:folders') return renderPlaylistFolders();
            if (url.startsWith('virtual:list:')) return renderTracksInPlaylist(url.replace('virtual:list:', ''));

            currentPath = url;
            ui.list.innerHTML = '<div style="text-align:center;padding:20px;color:gray;">è¿æ¥äº‘ç«¯ä¸­...</div>';
            ui.folder.textContent = url.replace('https://res.evanyin.dpdns.org/', '/');

            try {
                const response = await fetch(url);
                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const links = Array.from(doc.querySelectorAll('.name-col a, a')); // é€‚é…å¤šç§HTMLæ ¼å¼

                fileList = []; playList = [];
                // æ ¹ç›®å½•æ·»åŠ æ”¶è—å…¥å£
                if (url === BASE_URL) {
                    fileList.push({ name: 'â­ï¸ æˆ‘çš„æ”¶è—', url: 'virtual:folders', isFolder: true, isSpecial: true });
                }

                links.forEach(a => {
                    const href = a.getAttribute('href');
                    const text = a.textContent.trim();
                    if(!href || href === '../' || href === './' || text.includes('Parent Directory')) return;

                    const fullUrl = new URL(href, url).href;
                    const name = decodeURIComponent(text.replace(/[ğŸ“ğŸ“„]/g, '').replace(/\/$/, '').trim());
                    const isFolder = href.endsWith('/');
                    const isAudio = AUDIO_EXTS.some(ext => name.toLowerCase().endsWith(ext));

                    if(isFolder || isAudio) {
                        const item = { name, url: fullUrl, isFolder, isAudio };
                        fileList.push(item);
                        if(isAudio) playList.push(item);
                    }
                });
                renderList(fileList);
            } catch (err) { ui.list.innerHTML = 'åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ'; }
        }

        // æ¸²æŸ“æ”¶è—å¤¹ç›®å½•
        function renderPlaylistFolders() {
            currentPath = 'virtual:folders';
            ui.folder.textContent = '/æˆ‘çš„æ”¶è—';
            const folders = Object.keys(playlists).map(name => ({
                name: `ğŸ“ ${name}`,
                realName: name,
                url: `virtual:list:${name}`,
                isFolder: true,
                isPlaylistFolder: true
            }));
            
            ui.list.innerHTML = '';
            if (folders.length === 0) {
                ui.list.innerHTML = '<div style="text-align:center;padding:20px;color:gray;">è¿˜æ²¡æœ‰æ”¶è—å¤¹ï¼Œç‚¹å‡»ä¸‹æ–¹â€œåˆ›å»ºâ€</div>';
                return;
            }
            renderList(folders);
        }

        // æ¸²æŸ“å…·ä½“æ”¶è—å¤¹å†…çš„æ›²ç›®
        function renderTracksInPlaylist(name) {
            currentPath = `virtual:list:${name}`;
            ui.folder.textContent = `/æ”¶è—/${name}`;
            playList = playlists[name] || [];
            renderList(playList);
        }

        function renderList(items) {
            ui.list.innerHTML = '';
            // æ’åº
            items.sort((a,b) => (a.isSpecial ? -1 : (a.isFolder === b.isFolder ? a.name.localeCompare(b.name) : a.isFolder ? -1 : 1)));

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'list-item';
                if(currentTrackIndex >= 0 && playList[currentTrackIndex]?.url === item.url) div.classList.add('active');
                
                div.onclick = () => {
                    if (item.isFolder) fetchDirectory(item.url);
                    else playTrack(playList.findIndex(p => p.url === item.url));
                };

                const icon = item.isSpecial ? 'â­ï¸' : (item.isFolder ? 'ğŸ“' : 'ğŸµ');
                const prog = progressDB[item.url];
                const sub = prog > 2 ? `<div class="item-subtext">ä¸Šæ¬¡å¬åˆ° ${formatTime(prog)}</div>` : "";

                div.innerHTML = `
                    <div class="item-icon">${icon}</div>
                    <div class="item-info">
                        <div class="item-title">${item.name}</div>
                        ${sub}
                    </div>
                `;
                ui.list.appendChild(div);
            });
        }

        // --- æ’­æ”¾é€»è¾‘ ---
        function playTrack(index) {
            if(index < 0 || index >= playList.length) return;
            currentTrackIndex = index;
            const track = playList[index];
            
            if (audio.src === track.url) {
                togglePlay();
                return;
            }

            audio.src = track.url;
            audio.playbackRate = playbackRate;

            const savedTime = progressDB[track.url] || 0;
            audio.play().then(() => {
                if (savedTime > 2) audio.currentTime = savedTime;
            }).catch(() => {});

            ui.trackName.textContent = track.name;
            resetAB();
            updateFavHeart();
            filterList(); 
        }

        function togglePlay() {
            if(!audio.src) {
                if(playList.length > 0) return playTrack(0);
                return;
            }
            audio.paused ? audio.play() : audio.pause();
        }

        function saveProgress() {
            if (audio.src && audio.currentTime > 0) {
                progressDB[audio.src] = audio.currentTime;
                localStorage.setItem('audio_progress_v2', JSON.stringify(progressDB));
            }
        }

        function setupAudioEvents() {
            audio.addEventListener('play', () => { ui.playIcon.style.display = 'none'; ui.pauseIcon.style.display = 'block'; });
            audio.addEventListener('pause', () => { ui.playIcon.style.display = 'block'; ui.pauseIcon.style.display = 'none'; saveProgress(); });
            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    if (!slider.dragging) slider.value = (audio.currentTime / audio.duration) * 100;
                    ui.trackTime.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
                    if (abA !== null && abB !== null && audio.currentTime >= abB) audio.currentTime = abA;
                    if (Math.floor(audio.currentTime) % 2 === 0) saveProgress(); // æ¯2ç§’å­˜ä¸€æ¬¡
                }
            });
            slider.addEventListener('input', () => { slider.dragging = true; });
            slider.addEventListener('change', () => {
                audio.currentTime = (slider.value / 100) * audio.duration;
                slider.dragging = false;
                saveProgress();
            });
            audio.addEventListener('ended', () => {
                delete progressDB[audio.src];
                localStorage.setItem('audio_progress_v2', JSON.stringify(progressDB));
                loopMode === 'single' ? playTrack(currentTrackIndex) : playNext();
            });
        }

        // --- è¾…åŠ©åŠŸèƒ½ ---
        function seekRelative(sec) {
            audio.currentTime = Math.max(0, Math.min(audio.duration, audio.currentTime + sec));
            saveProgress();
        }

        function handleABRepeat() {
            if (abA === null) {
                abA = audio.currentTime;
                ui.abBtn.classList.add('active'); ui.abText.textContent = "è®¾ä¸ºBç‚¹";
            } else if (abB === null) {
                abB = audio.currentTime;
                if (abB <= abA) { abB = null; return; }
                ui.abText.textContent = "å¾ªç¯ä¸­";
                audio.currentTime = abA;
            } else { resetAB(); }
        }

        function resetAB() { abA = null; abB = null; ui.abBtn.classList.remove('active'); ui.abText.textContent = "A-Bé‡å¤"; }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 1500);
        }

        function changeSpeed() {
            const speeds = [1.0, 1.25, 1.5, 2.0, 0.8];
            playbackRate = speeds[(speeds.indexOf(playbackRate) + 1) % speeds.length];
            audio.playbackRate = playbackRate;
            ui.speedBtn.textContent = `${playbackRate}x`;
            ui.speedBtn.classList.toggle('active', playbackRate !== 1.0);
        }

        function toggleLoop() {
            loopMode = (loopMode === 'list') ? 'single' : 'list';
            document.getElementById('loopBtn').style.color = loopMode === 'single' ? 'var(--ios-blue)' : '#000';
            showToast(loopMode === 'single' ? "å•æ›²å¾ªç¯" : "åˆ—è¡¨å¾ªç¯");
        }

        function playNext() { playTrack((currentTrackIndex + 1) % playList.length); }
        function playPrev() { playTrack((currentTrackIndex - 1 + playList.length) % playList.length); }
        
        function goBack() { 
            if (currentPath.startsWith('virtual:list:')) { fetchDirectory('virtual:folders'); return; }
            if (currentPath === 'virtual:folders' || currentPath === BASE_URL) {
                fetchDirectory(BASE_URL);
                return;
            }
            let p = currentPath.replace(/\/$/, '');
            fetchDirectory(p.substring(0, p.lastIndexOf('/') + 1));
        }

        function filterList() {
            if (currentPath === 'virtual:folders') renderPlaylistFolders();
            else if (currentPath.startsWith('virtual:list:')) renderTracksInPlaylist(currentPath.replace('virtual:list:', ''));
            else {
                const term = document.getElementById('searchInput').value.toLowerCase();
                renderList(fileList.filter(i => i.name.toLowerCase().includes(term)));
            }
        }

        function refreshList() { fetchDirectory(currentPath); }

        document.getElementById('touchSeekArea').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            if (x < rect.width / 3) seekRelative(-15);
            else if (x > (rect.width * 2) / 3) seekRelative(15);
        };
