<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è‹±è¯­ç²¾å¬æ’­æ”¾å™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-text: #000000;
            --ios-subtext: #8e8e93;
            --ios-blue: #007aff;
            --ios-gray-btn: #eef0f4;
            --ios-blur: rgba(255, 255, 255, 0.95);
            --ios-radius: 12px;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text);
            height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- é¡¶éƒ¨å¯¼èˆª --- */
        .header {
            background-color: var(--ios-blur);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 15px;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            z-index: 100;
        }
        .path-nav { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .back-btn { color: var(--ios-blue); font-size: 17px; font-weight: 500; background: none; border: none; cursor: pointer; display: flex; align-items: center; }
        .current-folder { font-size: 16px; font-weight: 600; max-width: 60%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .search-bar { background-color: #e3e3e8; border-radius: 10px; padding: 8px 10px; display: flex; align-items: center; }
        .search-input { border: none; background: transparent; width: 100%; font-size: 16px; margin-left: 6px; outline: none; }

        /* --- åˆ—è¡¨åŒºåŸŸ --- */
        .content { flex: 1; overflow-y: auto; padding: 10px 16px 280px 16px; }
        .list-group { background-color: var(--ios-card); border-radius: var(--ios-radius); overflow: hidden; }
        .list-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 0.5px solid rgba(0,0,0,0.08); cursor: pointer; }
        .list-item:active { background-color: #e5e5ea; }
        .list-item.active .item-title { color: var(--ios-blue); font-weight: 600; }
        .item-icon { font-size: 20px; margin-right: 12px; }
        .item-info { flex: 1; overflow: hidden; }
        .item-title { font-size: 16px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* --- åº•éƒ¨æ’­æ”¾å™¨ --- */
        .player-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: var(--ios-card);
            border-top: 0.5px solid rgba(0,0,0,0.1);
            padding: 10px 0 calc(10px + var(--safe-area-bottom)) 0;
            z-index: 200; box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        /* 1. è¿›åº¦æ¡å®¹å™¨ */
        .slider-container { padding: 0 20px; margin-bottom: 10px; }
        .ios-slider {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: #d1d1d6; border-radius: 2px; outline: none;
        }
        .ios-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 18px; height: 18px;
            background: white; border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer;
        }

        /* 2. æ­Œæ›²ä¿¡æ¯ */
        .track-display { text-align: center; padding: 0 20px; margin-bottom: 10px; position: relative; }
        .track-name { font-size: 15px; font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-bottom: 2px; }
        .track-time { font-size: 11px; color: var(--ios-subtext); font-variant-numeric: tabular-nums; }

        /* 3. è‹±è¯­å­¦ä¹ ä¸“ç”¨å±‚ (AB, Â±15s) */
        .learning-controls { display: flex; justify-content: center; align-items: center; gap: 40px; margin-bottom: 15px; }
        .learn-btn { background: none; border: none; color: #333; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 600; }
        .learn-btn svg { width: 28px; height: 28px; margin-bottom: 4px; }
        .ab-btn.active { color: var(--ios-blue); }

        /* 4. åŸºç¡€æ§åˆ¶å±‚ */
        .basic-controls { display: flex; justify-content: center; align-items: center; gap: 30px; margin-bottom: 15px; }
        .icon-btn { background: none; border: none; padding: 0; cursor: pointer; color: #000; }
        .play-btn svg { width: 42px; height: 42px; }
        .side-btn svg { width: 28px; height: 28px; }

        /* 5. èƒ¶å›ŠæŒ‰é’®å±‚ */
        .feature-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 0 20px; }
        .pill-btn {
            background-color: var(--ios-gray-btn); border: none; border-radius: 8px;
            padding: 8px 0; font-size: 13px; font-weight: 600; cursor: pointer;
        }
        .pill-btn.active { background-color: var(--ios-blue); color: white; }

        /* æ°”æ³¡æç¤º */
        #toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 8px 16px;
            border-radius: 20px; font-size: 14px; z-index: 1000; display: none;
        }
    </style>
</head>
<body>

    <audio id="audioPlayer"></audio>
    <div id="toast">æç¤º</div>

    <div class="header">
        <div class="path-nav">
            <button class="back-btn" onclick="goBack()">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M15 18l-6-6 6-6"/></svg>
                è¿”å›
            </button>
            <div class="current-folder" id="currentFolder">/</div>
            <div style="width: 50px;"></div>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢æ­Œæ›²..." oninput="filterList()">
        </div>
    </div>

    <div class="content">
        <div class="list-group" id="fileList"></div>
    </div>

    <div class="player-bar">
        <!-- 1. è¿›åº¦æ¡ -->
        <div class="slider-container">
            <input type="range" class="ios-slider" id="progressSlider" value="0" step="0.1">
        </div>

        <!-- 2. ä¿¡æ¯å±•ç¤º -->
        <div class="track-display" id="touchSeekArea">
            <div class="track-name" id="trackName">æœªæ’­æ”¾</div>
            <div class="track-time" id="trackTime">00:00 / 00:00</div>
        </div>

        <!-- 3. å­¦ä¹ åŠŸèƒ½åŒº -->
        <div class="learning-controls">
            <button class="learn-btn" onclick="seekRelative(-15)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 14l-4-4 4-4"/><path d="M5 10h11a4 4 0 1 1 0 8h-1"/></svg>
                15s
            </button>
            <button class="learn-btn ab-btn" id="abBtn" onclick="handleABRepeat()">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v2H7zM7 11h10v2H7zM7 15h10v2H7z"/></svg>
                <span id="abText">A-Bé‡å¤</span>
            </button>
            <button class="learn-btn" onclick="seekRelative(15)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 14l4-4-4-4"/><path d="M19 10H8a4 4 0 1 0 0 8h1"/></svg>
                15s
            </button>
        </div>

        <!-- 4. åŸºç¡€æ§åˆ¶åŒº -->
        <div class="basic-controls">
            <button class="icon-btn side-btn" id="loopBtn" onclick="toggleLoop()">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
            </button>
            <button class="icon-btn side-btn" onclick="playPrev()">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            <button class="icon-btn play-btn" onclick="togglePlay()">
                <svg id="iconPlay" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <svg id="iconPause" viewBox="0 0 24 24" fill="currentColor" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="icon-btn side-btn" onclick="playNext()">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
            <button class="icon-btn side-btn" style="color:var(--ios-subtext)">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            </button>
        </div>

        <!-- 5. èƒ¶å›Šå±‚ -->
        <div class="feature-grid">
            <button class="pill-btn" id="speedBtn" onclick="changeSpeed()">å€é€Ÿ: 1.0x</button>
            <button class="pill-btn" id="timerBtn" onclick="setTimer()">å®šæ—¶å…³æœº</button>
            <button class="pill-btn" onclick="refreshList()">åˆ·æ–°åˆ—è¡¨</button>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://res.evanyin.dpdns.org/banyu/';
        const AUDIO_EXTS = ['.mp3', '.wav', '.flac', '.m4a', '.aac', '.ogg'];

        let currentPath = BASE_URL;
        let fileList = [], playList = [], currentTrackIndex = -1;
        let loopMode = 'list', playbackRate = 1.0, sleepTimer = null;
        
        // A-B é‡å¤å˜é‡
        let abA = null, abB = null;

        const audio = document.getElementById('audioPlayer');
        const slider = document.getElementById('progressSlider');
        const ui = {
            list: document.getElementById('fileList'),
            folder: document.getElementById('currentFolder'),
            trackName: document.getElementById('trackName'),
            trackTime: document.getElementById('trackTime'),
            playIcon: document.getElementById('iconPlay'),
            pauseIcon: document.getElementById('iconPause'),
            abBtn: document.getElementById('abBtn'),
            abText: document.getElementById('abText'),
            speedBtn: document.getElementById('speedBtn'),
            timerBtn: document.getElementById('timerBtn')
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetchDirectory(currentPath);
            setupAudioEvents();
            loadLastProgress();
        });

        // --- æ ¸å¿ƒé€»è¾‘ï¼šè·å–åˆ—è¡¨ ---
        async function fetchDirectory(url) {
            currentPath = url;
            ui.list.innerHTML = '<div style="text-align:center;padding:20px;color:gray;">åŠ è½½ä¸­...</div>';
            ui.folder.textContent = url.replace('https://res.evanyin.dpdns.org/', '/');

            try {
                const response = await fetch(url);
                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'));

                fileList = []; playList = [];
                links.forEach(a => {
                    const href = a.getAttribute('href');
                    const text = a.textContent.trim();
                    if(!href || href === '../' || href === './' || text === 'Parent Directory') return;

                    const fullUrl = new URL(href, url).href;
                    const name = decodeURIComponent(text.replace(/\/$/, ''));
                    const isFolder = text.endsWith('/') || href.endsWith('/');
                    const isAudio = AUDIO_EXTS.some(ext => name.toLowerCase().endsWith(ext));

                    if(isFolder || isAudio) {
                        const item = { name, url: fullUrl, isFolder, isAudio };
                        fileList.push(item);
                        if(isAudio) playList.push(item);
                    }
                });
                renderList(fileList);
            } catch (err) { ui.list.innerHTML = 'åŠ è½½å¤±è´¥'; }
        }

        function renderList(items) {
            ui.list.innerHTML = '';
            items.sort((a,b) => (a.isFolder === b.isFolder ? a.name.localeCompare(b.name) : a.isFolder ? -1 : 1));
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'list-item';
                if(currentTrackIndex >= 0 && playList[currentTrackIndex]?.url === item.url) div.classList.add('active');
                div.onclick = () => item.isFolder ? fetchDirectory(item.url) : playTrack(playList.findIndex(p => p.url === item.url));
                div.innerHTML = `<div class="item-icon">${item.isFolder ? 'ğŸ“' : 'ğŸµ'}</div><div class="item-info"><div class="item-title">${item.name}</div></div>`;
                ui.list.appendChild(div);
            });
        }

        // --- æ’­æ”¾é€»è¾‘ ---
        function playTrack(index, startTime = 0) {
            if(index < 0 || index >= playList.length) return;
            currentTrackIndex = index;
            const track = playList[index];
            
            audio.src = track.url;
            audio.playbackRate = playbackRate;
            audio.currentTime = startTime;
            audio.play();

            ui.trackName.textContent = track.name;
            resetAB(); // åˆ‡æ¢æ­Œæ›²é‡ç½®ABç‚¹
            filterList(); // åˆ·æ–°é«˜äº®
        }

        function togglePlay() {
            if(!audio.src && playList.length > 0) return playTrack(0);
            audio.paused ? audio.play() : audio.pause();
        }

        function seekRelative(sec) {
            audio.currentTime = Math.max(0, Math.min(audio.duration, audio.currentTime + sec));
        }

        // --- A-B é‡å¤é€»è¾‘ ---
        function handleABRepeat() {
            if (abA === null) {
                abA = audio.currentTime;
                ui.abBtn.classList.add('active');
                ui.abText.textContent = "è®¾ä¸ºBç‚¹";
                showToast("èµ·ç‚¹ A å·²è®¾å®š");
            } else if (abB === null) {
                abB = audio.currentTime;
                if (abB <= abA) {
                    showToast("Bç‚¹éœ€å¤§äºAç‚¹ï¼Œè¯·é‡è®¾");
                    abB = null;
                    return;
                }
                ui.abText.textContent = "å¾ªç¯ä¸­";
                audio.currentTime = abA;
                showToast("å¾ªç¯å¼€å§‹");
            } else {
                resetAB();
                showToast("å¾ªç¯å·²å–æ¶ˆ");
            }
        }

        function resetAB() {
            abA = null; abB = null;
            ui.abBtn.classList.remove('active');
            ui.abText.textContent = "A-Bé‡å¤";
        }

        // --- è®°å¿†æ’­æ”¾é€»è¾‘ ---
        function saveProgress() {
            if (!audio.src || audio.currentTime === 0) return;
            const data = {
                url: playList[currentTrackIndex]?.url,
                time: audio.currentTime,
                name: playList[currentTrackIndex]?.name,
                path: currentPath
            };
            localStorage.setItem('audio_progress', JSON.stringify(data));
        }

        function loadLastProgress() {
            const saved = localStorage.getItem('audio_progress');
            if (saved) {
                const data = JSON.parse(saved);
                // è¿™é‡Œæˆ‘ä»¬ä¸è‡ªåŠ¨æ’­æ”¾ï¼Œä½†å¯ä»¥æç¤º
                console.log("æ£€æµ‹åˆ°ä¸Šæ¬¡è¿›åº¦:", data.name);
            }
        }

        // --- UI äº‹ä»¶ ---
        function setupAudioEvents() {
            audio.addEventListener('play', () => {
                ui.playIcon.style.display = 'none';
                ui.pauseIcon.style.display = 'block';
            });
            audio.addEventListener('pause', () => {
                ui.playIcon.style.display = 'block';
                ui.pauseIcon.style.display = 'none';
                saveProgress();
            });

            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    // æ›´æ–°è¿›åº¦æ¡
                    if (!slider.dragging) {
                        slider.value = (audio.currentTime / audio.duration) * 100;
                    }
                    ui.trackTime.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
                    
                    // A-B é‡å¤æ£€æµ‹
                    if (abA !== null && abB !== null) {
                        if (audio.currentTime >= abB) {
                            audio.currentTime = abA;
                        }
                    }
                }
            });

            // æ‹–åŠ¨è¿›åº¦æ¡
            slider.addEventListener('input', () => { slider.dragging = true; });
            slider.addEventListener('change', () => {
                audio.currentTime = (slider.value / 100) * audio.duration;
                slider.dragging = false;
            });

            audio.addEventListener('ended', () => {
                loopMode === 'single' ? playTrack(currentTrackIndex) : playNext();
            });
        }

        // ç‚¹å‡»åç§°åŒºåŸŸå·¦å³ä¾§å®ç°å¿«è¿›å¿«é€€
        document.getElementById('touchSeekArea').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            if (x < rect.width / 3) seekRelative(-15);
            else if (x > (rect.width * 2) / 3) seekRelative(15);
        };

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 1500);
        }

        function changeSpeed() {
            const speeds = [1.0, 1.25, 1.5, 2.0, 0.8];
            playbackRate = speeds[(speeds.indexOf(playbackRate) + 1) % speeds.length];
            audio.playbackRate = playbackRate;
            ui.speedBtn.textContent = `å€é€Ÿ: ${playbackRate}x`;
            ui.speedBtn.classList.toggle('active', playbackRate !== 1.0);
        }

        function toggleLoop() {
            const modes = ['list', 'single'];
            loopMode = modes[(modes.indexOf(loopMode) + 1) % modes.length];
            document.getElementById('loopBtn').style.color = loopMode === 'single' ? 'var(--ios-blue)' : '#000';
            showToast(loopMode === 'single' ? "å•æ›²å¾ªç¯" : "åˆ—è¡¨å¾ªç¯");
        }

        function playNext() { playTrack((currentTrackIndex + 1) % playList.length); }
        function playPrev() { playTrack((currentTrackIndex - 1 + playList.length) % playList.length); }
        function goBack() { 
            let p = currentPath.replace(/\/$/, '');
            fetchDirectory(p.substring(0, p.lastIndexOf('/') + 1));
        }
        function filterList() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderList(fileList.filter(i => i.name.toLowerCase().includes(term)));
        }
        function refreshList() { fetchDirectory(currentPath); }
    </script>
</body>
</html>
