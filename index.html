    <title>è‹±è¯­ç²¾å¬æ’­æ”¾å™¨ v1.5.0</title>
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: #ffffff;
            --ios-text: #000000;
            --ios-subtext: #8e8e93;
            --ios-blue: #007aff;
            --ios-red: #ff3b30;
            --ios-orange: #ff9500;

            --ios-blur: rgba(255, 255, 255, 0.95);
            --ios-radius: 12px;
            --safe-top: env(safe-area-inset-top, 24px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--ios-bg); color: var(--ios-text);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            user-select: none; -webkit-user-select: none;

        /* --- é¡¶éƒ¨å¯¼èˆª --- */
        .header {
            background-color: var(--ios-blur);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: calc(var(--safe-top) + 10px) 15px 12px 15px;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            z-index: 100;
        }
        .path-nav { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .back-btn { color: var(--ios-blue); font-size: 17px; font-weight: 500; background: none; border: none; cursor: pointer; display: flex; align-items: center; gap: 4px; }
        .current-folder { font-size: 17px; font-weight: 700; max-width: 60%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .search-bar { background-color: rgba(118, 118, 128, 0.12); border-radius: 10px; padding: 7px 12px; display: flex; align-items: center; }
        .search-input { border: none; background: transparent; width: 100%; font-size: 17px; margin-left: 6px; outline: none; }

        /* --- åˆ—è¡¨åŒºåŸŸ --- */
        .content { flex: 1; overflow-y: auto; padding: 10px 16px 380px 16px; -webkit-overflow-scrolling: touch; position: relative; }
        .list-group { background-color: var(--ios-card); border-radius: var(--ios-radius); overflow: hidden; }
        
        .list-item {
            display: flex; align-items: center; padding: 14px 16px;
            background-color: var(--ios-card); border-bottom: 0.5px solid rgba(0,0,0,0.08);
            cursor: pointer; position: relative;
        }
        .list-item:active { background-color: #e5e5ea; }
        .list-item.active .item-title { color: var(--ios-blue); font-weight: 600; }
        .list-item.pinned-item { background-color: rgba(0, 122, 255, 0.05); }
        .list-item.dragging { opacity: 0.5; background-color: #eefeff; z-index: 1000; }

        .drag-handle { color: #ccc; margin-right: 12px; font-size: 20px; cursor: grab; padding: 5px; }
        .item-icon { font-size: 20px; margin-right: 12px; width: 24px; text-align: center; }
        .item-info { flex: 1; overflow: hidden; }
        .item-title { font-size: 16px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: #000; }
        .item-subtext { font-size: 11px; color: var(--ios-subtext); margin-top: 2px; }

        .item-fav-heart { padding: 10px; font-size: 20px; color: #ddd; transition: 0.2s; }
        .item-fav-heart.active { color: var(--ios-red); }

        /* --- åº•éƒ¨æ’­æ”¾å™¨ --- */
        .player-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: var(--ios-card); border-top: 0.5px solid rgba(0,0,0,0.1);
            padding: 15px 0 calc(15px + var(--safe-bottom)) 0; 
            z-index: 200; box-shadow: 0 -8px 30px rgba(0,0,0,0.08);
        }

        /* å¼ºåŒ–ç‰ˆè¿›åº¦æ¡ */
        .slider-container { padding: 0 25px; margin-bottom: 18px; position: relative; }
        .ios-slider { -webkit-appearance: none; width: 100%; height: 6px; background: #d1d1d6; border-radius: 3px; outline: none; cursor: pointer; }
        .ios-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: white; border-radius: 50%; box-shadow: 0 3px 8px rgba(0,0,0,0.2); }

        .track-display { text-align: center; padding: 0 30px; margin-bottom: 12px; min-height: 50px; }
        .track-name { font-size: 17px; font-weight: 700; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: #000; margin-bottom: 4px; }
        .track-time { font-size: 12px; color: var(--ios-subtext); font-variant-numeric: tabular-nums; }
        .lyric-placeholder { font-size: 13px; color: var(--ios-blue); margin-top: 6px; height: 16px; }

        .learning-controls { display: flex; justify-content: center; align-items: center; gap: 50px; margin-bottom: 18px; }
        .learn-btn { background: none; border: none; color: #333; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 600; }
        .learn-btn svg { width: 30px; height: 30px; margin-bottom: 4px; }

        .basic-controls { display: flex; justify-content: center; align-items: center; gap: 28px; margin-bottom: 20px; }
        .play-btn svg { width: 50px; height: 50px; }
        .side-btn svg { width: 30px; height: 30px; }
        .player-fav-heart { font-size: 28px; color: #d1d1d6; cursor: pointer; }
        .player-fav-heart.active { color: var(--ios-red); }

        .feature-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; }
        .pill-btn { background-color: var(--ios-gray-btn); border: none; border-radius: 10px; padding: 10px 0; font-size: 12px; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }

        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4); z-index: 1000; display: none; align-items: flex-end; justify-content: center; }
        .playlist-modal { background: var(--ios-card); width: 100%; max-width: 500px; border-radius: 24px 24px 0 0; padding: 20px 0 calc(20px + var(--safe-bottom)) 0; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        #toast { position: fixed; top: 25%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: white; padding: 12px 24px; border-radius: 25px; font-size: 15px; z-index: 2000; display: none; }
        .version-tag { font-size: 10px; color: #c6c6c8; text-align: center; margin-top: 10px; font-weight: 500; }
    </style>
</head>
<body>

    <audio id="audioPlayer"></audio>

    <!-- æ”¶è—å¤¹å¼¹çª— -->

            <div class="player-fav-heart" id="mainFavBtn" onclick="openPlaylistModal()">ğŸ¤</div>

        <div class="feature-grid">
            <button class="pill-btn" id="speedBtn" onclick="changeSpeed()"><span>âš¡ï¸</span><span>1.0x</span></button>
            <button class="pill-btn" id="timerBtn" onclick="setTimer()"><span>ğŸŒ™</span><span>å®šæ—¶</span></button>
            <button class="pill-btn" onclick="fetchDirectory('virtual:folders')"><span>ğŸ“‚</span><span>æ”¶è—å¤¹</span></button>

    <script>
        const SITE_ROOT = 'https://res.evanyin.dpdns.org/';
        const BASE_URL = 'https://res.evanyin.dpdns.org/banyu/';
        const AUDIO_EXTS = ['.mp3', '.wav', '.flac', '.m4a', '.aac', '.ogg'];

        let currentPath = BASE_URL;
        let fileList = [], playList = [], currentTrackIndex = -1;
        let loopMode = 'list', playbackRate = 1.0, sleepTimer = null, abA = null, abB = null;

        let playlists = JSON.parse(localStorage.getItem('my_playlists_v3') || '{}');
        let progressDB = JSON.parse(localStorage.getItem('audio_progress_v2') || '{}');

        const audio = document.getElementById('audioPlayer');
        const slider = document.getElementById('progressSlider');
        const ui = {
            list: document.getElementById('fileList'),
            folder: document.getElementById('currentFolder'),
            trackName: document.getElementById('trackName'),
            trackTime: document.getElementById('trackTime'),
            playIcon: document.getElementById('iconPlay'),
            pauseIcon: document.getElementById('iconPause'),
            abBtn: document.getElementById('abBtn'), abText: document.getElementById('abText'),
            speedBtn: document.getElementById('speedBtn'), timerBtn: document.getElementById('timerBtn'),
            mainFavBtn: document.getElementById('mainFavBtn'),
            modal: document.getElementById('playlistModal'), modalOptions: document.getElementById('playlistOptions')
        };

        document.addEventListener('DOMContentLoaded', () => { fetchDirectory(currentPath); setupAudioEvents(); setupSliderJump(); });

        // --- æ ¸å¿ƒï¼šè¿›åº¦æ¡ç‚¹å‡»è·³è½¬ä¿®å¤ (Windows/Desktop Fix) ---
        function setupSliderJump() {
            const container = document.getElementById('sliderContainer');
            // ç›‘å¬å®¹å™¨ç‚¹å‡»ï¼Œè®¡ç®—ä½ç½®å¹¶å¼ºåˆ¶è·³è½¬
            container.addEventListener('click', (e) => {
                if (e.target === slider) return; // è®© slider è‡ªå·±çš„äº‹ä»¶å¤„ç†ï¼Œä¸å†²çª
                const rect = slider.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                if (audio.duration) {
                    audio.currentTime = pos * audio.duration;
                    saveProgress();
                }
            });
            // é’ˆå¯¹ slider è‡ªèº«çš„ change äº‹ä»¶
            slider.addEventListener('change', () => {
                if (audio.duration) {
                    audio.currentTime = (slider.value / 100) * audio.duration;
                    saveProgress();
                }
            });
        }

        // --- æ”¶è—é€»è¾‘ ---
        function openPlaylistModal() {
            const track = playList[currentTrackIndex];
            if (!track) return showToast("è¯·å…ˆæ’­æ”¾æ­Œæ›²");
            ui.modal.style.display = 'flex';
            ui.modalOptions.innerHTML = '';
            Object.keys(playlists).forEach(name => {
                const opt = document.createElement('div');
                opt.style = "padding:16px 25px; border-bottom:0.5px solid #eee; display:flex; align-items:center; gap:12px; font-size:17px;";
                const isAlreadyIn = playlists[name].some(f => f.url === track.url);
                opt.innerHTML = `<span>ğŸ“</span> <span style="flex:1">${name}</span> ${isAlreadyIn ? '<span style="color:var(--ios-blue);">âœ“</span>' : ''}`;
                opt.onclick = () => addToPlaylist(name);
                ui.modalOptions.appendChild(opt);
            });
        }
        function closePlaylistModal() { ui.modal.style.display = 'none'; }
        function addToPlaylist(name) {
            const track = playList[currentTrackIndex];
            const list = playlists[name];
            const idx = list.findIndex(f => f.url === track.url);
            if (idx > -1) { list.splice(idx, 1); showToast(`ä»ã€${name}ã€‘ç§»é™¤`); }
            else { list.push(track); showToast(`å·²åŠ å…¥ã€${name}ã€‘`); }
            savePlaylists(); updateFavHeart(); closePlaylistModal();
            if (currentPath.startsWith('virtual:list:')) renderTracksInPlaylist(name);
        }
        function createNewPlaylistFromModal() {
            const name = prompt("è¯·è¾“å…¥æ–°æ”¶è—å¤¹åç§°:");
            if (name && name.trim()) {
                const cleanName = name.trim();
                if (!playlists[cleanName]) playlists[cleanName] = [];
                addToPlaylist(cleanName);
            }
        }
        function updateFavHeart() {
            const track = playList[currentTrackIndex];
            if (!track) return;
            const isInAny = Object.values(playlists).some(list => list.some(f => f.url === track.url));
            ui.mainFavBtn.textContent = isInAny ? "â¤ï¸" : "ğŸ¤";
            ui.mainFavBtn.classList.toggle('active', isInAny);
        }
        function toggleQuickFav(e, trackEncoded) {
            e.stopPropagation();
            const track = JSON.parse(decodeURIComponent(trackEncoded));
            const targetLists = Object.keys(playlists).filter(name => playlists[name].some(f => f.url === track.url));
            if (targetLists.length > 0) {
                targetLists.forEach(name => { playlists[name] = playlists[name].filter(f => f.url !== track.url); });
                showToast("å·²å–æ¶ˆæ”¶è—");
            } else {
                const idx = playList.findIndex(p => p.url === track.url);
                if(idx > -1) currentTrackIndex = idx;
                openPlaylistModal();
                return;
            }
            savePlaylists(); updateFavHeart(); filterList();
        }
        function savePlaylists() { localStorage.setItem('my_playlists_v3', JSON.stringify(playlists)); }

        // --- ç›®å½•è§£æ ---
        async function fetchDirectory(url) {
            if (url === 'virtual:folders') return renderPlaylistFolders();
            if (url.startsWith('virtual:list:')) return renderTracksInPlaylist(url.replace('virtual:list:', ''));
            currentPath = url;
            ui.list.innerHTML = '<div style="text-align:center;padding:20px;color:gray;">è¿æ¥ä¸­...</div>';
            ui.folder.textContent = url.replace(SITE_ROOT, '/');
            try {
                const response = await fetch(url);
                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const links = Array.from(doc.querySelectorAll('.name-col a, a'));
                fileList = []; playList = [];
                links.forEach(a => {
                    const href = a.getAttribute('href');
                    const text = a.textContent.trim();
                    if(!href || href === '../' || href === './' || text.includes('Parent Directory')) return;
                    const fullUrl = new URL(href, url).href;
                    const name = decodeURIComponent(text.replace(/[ğŸ“ğŸ“„]/g, '').replace(/\/$/, '').trim());
                    const isFolder = href.endsWith('/');
                    const isAudio = AUDIO_EXTS.some(ext => name.toLowerCase().endsWith(ext));
                    if(isFolder || isAudio) {
                        const item = { name, url: fullUrl, isFolder, isAudio };
                        fileList.push(item);
                        if(isAudio) playList.push(item);
                    }
                });
                renderList(fileList);
            } catch (err) { ui.list.innerHTML = 'æ— æ³•è¿æ¥æœåŠ¡å™¨'; }
        }

        function renderList(items, isPlaylist = false) {
            ui.list.innerHTML = '';
            if (currentPath !== 'virtual:folders' && !currentPath.startsWith('virtual:list:')) {
                const favEntry = document.createElement('div');
                favEntry.className = 'list-item pinned-item';
                favEntry.onclick = () => fetchDirectory('virtual:folders');
                favEntry.innerHTML = `<div class="item-icon">â­ï¸</div><div class="item-info"><div class="item-title">æˆ‘çš„æ”¶è—å¤¹</div></div>`;
                ui.list.appendChild(favEntry);
            }
            if (!isPlaylist) items.sort((a,b) => (a.isFolder === b.isFolder ? a.name.localeCompare(b.name) : a.isFolder ? -1 : 1));
            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                if(currentTrackIndex >= 0 && playList[currentTrackIndex]?.url === item.url) div.classList.add('active');
                const isFav = Object.values(playlists).some(list => list.some(f => f.url === item.url));
                const prog = progressDB[item.url];
                const sub = prog > 2 ? `<div class="item-subtext">ä¸Šæ¬¡å¬åˆ° ${formatTime(prog)}</div>` : "";
                div.innerHTML = `
                    ${isPlaylist ? '<div class="drag-handle">â‰¡</div>' : ''}
                    <div class="item-icon">${item.isFolder ? 'ğŸ“' : 'ğŸµ'}</div>
                    <div class="item-info"><div class="item-title">${item.name}</div>${sub}</div>
                    ${item.isAudio ? `<div class="item-fav-heart ${isFav?'active':''}" onclick="toggleQuickFav(event, '${encodeURIComponent(JSON.stringify(item))}')">${isFav?'â¤ï¸':'ğŸ¤'}</div>` : ''}
                `;
                div.onclick = (e) => {
                    if (e.target.closest('.item-fav-heart') || e.target.closest('.drag-handle')) return;
                    item.isFolder ? fetchDirectory(item.url) : playTrack(playList.findIndex(p => p.url === item.url));
                };
                if (isPlaylist) setupDragSort(div);
                ui.list.appendChild(div);
            });
        }

        function renderPlaylistFolders() {
            currentPath = 'virtual:folders';
            ui.folder.textContent = '/æˆ‘çš„æ”¶è—';
            ui.list.innerHTML = `<div class="list-item pinned-item active"><div class="item-icon">â­ï¸</div><div class="item-info"><div class="item-title">æ”¶è—æ–‡ä»¶å¤¹åˆ—è¡¨</div></div></div>`;
            Object.keys(playlists).forEach(name => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<div class="item-icon">ğŸ“</div><div class="item-info"><div class="item-title">${name}</div><div class="item-subtext">${playlists[name].length} é¦–æ›²ç›®</div></div><div style="font-size:12px; color:var(--ios-blue)" onclick="event.stopPropagation(); renamePlaylist('${name}')">é‡å‘½å</div><div style="font-size:12px; color:var(--ios-red); margin-left:10px;" onclick="event.stopPropagation(); deletePlaylist('${name}')">åˆ é™¤</div>`;
                div.onclick = () => fetchDirectory(`virtual:list:${name}`);
                ui.list.appendChild(div);
            });
        }

        function renderTracksInPlaylist(name) {
            currentPath = `virtual:list:${name}`;
            ui.folder.textContent = `/æ”¶è—/${name}`;
            playList = playlists[name] || [];
            ui.list.innerHTML = `<div class="list-item pinned-item" onclick="fetchDirectory('virtual:folders')"><div class="item-icon">â¬…ï¸</div><div class="item-info"><div class="item-title">è¿”å›æ–‡ä»¶å¤¹åˆ—è¡¨</div></div></div>`;
            renderList(playList, true);
        }

        // --- æ ¸å¿ƒæ’­æ”¾é€»è¾‘ï¼šè®°å¿†ä¸è‡ªåŠ¨æ¢å¤ ---
        function playTrack(index) {
            if(index < 0 || index >= playList.length) return;
            currentTrackIndex = index;
            const track = playList[index];
            
            if (audio.src === track.url) return togglePlay();
            
            audio.src = track.url;
            audio.playbackRate = playbackRate;
            ui.trackName.textContent = track.name;
            resetAB();
            updateFavHeart();
            filterList();

            // æå–è®°å¿†è¿›åº¦
            const savedTime = progressDB[track.url] || 0;
            
            const attemptJump = () => {
                if (savedTime > 2) {
                    audio.currentTime = savedTime;
                    showToast(`æ¢å¤è¿›åº¦: ${formatTime(savedTime)}`);
                }
            };

            // ç›‘å¬å…ƒæ•°æ®åŠ è½½ï¼Œç¡®ä¿èƒ½è·³è¿›åº¦
            audio.addEventListener('loadedmetadata', attemptJump, { once: true });
            audio.play().catch(e => console.log("ç­‰å¾…æ‰‹åŠ¿è§¦å‘æ’­æ”¾"));
        }

        function togglePlay() {
            if(!audio.src) { if(playList.length > 0) playTrack(0); return; }
            audio.paused ? audio.play() : audio.pause();
        }

        function saveProgress() {
            if (audio.src && audio.currentTime > 0) {
                progressDB[audio.src] = audio.currentTime;
                localStorage.setItem('audio_progress_v2', JSON.stringify(progressDB));
            }
        }

        function setupAudioEvents() {
            audio.addEventListener('play', () => { ui.playIcon.style.display = 'none'; ui.pauseIcon.style.display = 'block'; });
            audio.addEventListener('pause', () => { ui.playIcon.style.display = 'block'; ui.pauseIcon.style.display = 'none'; saveProgress(); });
            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    if (!slider.dragging) slider.value = (audio.currentTime / audio.duration) * 100;
                    ui.trackTime.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
                    if (abA !== null && abB !== null && audio.currentTime >= abB) audio.currentTime = abA;
                    // æ¯ç§’å®æ—¶ä¿å­˜ä¸€æ¬¡è¿›åº¦ï¼Œç¡®ä¿é€€å‡ºæ—¶ä¸ä¸¢å¤±
                    if (Math.floor(audio.currentTime) % 1 === 0) saveProgress();
                }
            });
            slider.addEventListener('input', () => { slider.dragging = true; });
            slider.addEventListener('mouseup', () => { slider.dragging = false; });
            slider.addEventListener('touchend', () => { slider.dragging = false; });
            audio.addEventListener('ended', () => { delete progressDB[audio.src]; localStorage.setItem('audio_progress_v2', JSON.stringify(progressDB)); loopMode === 'single' ? playTrack(currentTrackIndex) : playNext(); });
        }

        // --- æ‹–åŠ¨æ’åº & ä¾§æ»‘ (åŒå‰) ---
        let dragSrcEl = null;
        function setupDragSort(el) {
            const handle = el.querySelector('.drag-handle');
            const onStart = (e) => { dragSrcEl = el; el.classList.add('dragging'); };
            const onMove = (e) => {
                if (!dragSrcEl) return;
                const touch = e.type === 'touchmove' ? e.touches[0] : e;
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                const overEl = target?.closest('.list-item');
                if (overEl && overEl !== dragSrcEl && !overEl.classList.contains('pinned-item')) {
                    const rect = overEl.getBoundingClientRect();
                    const next = (touch.clientY - rect.top) / (rect.bottom - rect.top) > 0.5;
                    ui.list.insertBefore(dragSrcEl, next ? overEl.nextSibling : overEl);
                }
            };
            const onEnd = () => {
                if (!dragSrcEl) return;
                dragSrcEl.classList.remove('dragging'); dragSrcEl = null;
                const playlistName = currentPath.replace('virtual:list:', '');
                const newOrder = [];
                ui.list.querySelectorAll('.list-item:not(.pinned-item)').forEach(item => {
                    const title = item.querySelector('.item-title').textContent;
                    const track = playlists[playlistName].find(t => t.name === title);
                    if(track) newOrder.push(track);
                });
                playlists[playlistName] = newOrder; savePlaylists(); playList = newOrder;
            };
            handle.addEventListener('mousedown', onStart);
            handle.addEventListener('touchstart', onStart);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('touchmove', onMove, {passive: false});
            window.addEventListener('mouseup', onEnd);
            window.addEventListener('touchend', onEnd);
        }

        // --- è¾…åŠ©åŠŸèƒ½ ---
        function deletePlaylist(name) { if (confirm(`åˆ é™¤ã€${name}ã€‘?`)) { delete playlists[name]; savePlaylists(); renderPlaylistFolders(); updateFavHeart(); } }
        function renamePlaylist(oldName) { const n = prompt("é‡å‘½å:", oldName); if (n && n.trim() && n !== oldName) { playlists[n.trim()] = playlists[oldName]; delete playlists[oldName]; savePlaylists(); renderPlaylistFolders(); } }
        function seekRelative(sec) { audio.currentTime = Math.max(0, Math.min(audio.duration, audio.currentTime + sec)); saveProgress(); }
        function handleABRepeat() {
            if (abA === null) { abA = audio.currentTime; ui.abBtn.classList.add('active'); ui.abText.textContent = "è®¾ä¸ºBç‚¹"; }
            else if (abB === null) { abB = audio.currentTime; if (abB <= abA) { abB = null; return; } ui.abText.textContent = "å¾ªç¯ä¸­"; audio.currentTime = abA; }
            else { abA = null; abB = null; ui.abBtn.classList.remove('active'); ui.abText.textContent = "A-Bé‡å¤"; }
        }
        function resetAB() { abA = null; abB = null; ui.abBtn.classList.remove('active'); ui.abText.textContent = "A-Bé‡å¤"; }
        function formatTime(s) { const m = Math.floor(s/60); const sec = Math.floor(s%60); return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`; }
        function showToast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 1500); }
        function changeSpeed() {
            const speeds = [1.0, 1.25, 1.5, 2.0, 0.8];
            playbackRate = speeds[(speeds.indexOf(playbackRate) + 1) % speeds.length];
            audio.playbackRate = playbackRate;
            ui.speedBtn.querySelector('span:last-child').textContent = `${playbackRate}x`;
            ui.speedBtn.classList.toggle('active', playbackRate !== 1.0);
        }
        function toggleLoop() {
            loopMode = (loopMode === 'list') ? 'single' : 'list';
            document.getElementById('loopBtn').style.color = loopMode === 'single' ? 'var(--ios-blue)' : '#000';
            showToast(loopMode === 'single' ? "å•æ›²å¾ªç¯" : "åˆ—è¡¨å¾ªç¯");
        }
        function playNext() { playTrack((currentTrackIndex + 1) % playList.length); }
        function playPrev() { playTrack((currentTrackIndex - 1 + playList.length) % playList.length); }
        function goBack() {
            if (currentPath.startsWith('virtual:list:')) return fetchDirectory('virtual:folders');
            if (currentPath === 'virtual:folders') return fetchDirectory(BASE_URL);
            try {
                let u = new URL(currentPath);
                let p = u.pathname.split('/').filter(x=>x); p.pop();
                fetchDirectory(u.origin + '/' + p.join('/') + (p.length? '/' : ''));
            } catch (e) { fetchDirectory(BASE_URL); }
        }
        function filterList() {
            if (currentPath === 'virtual:folders') renderPlaylistFolders();
            else if (currentPath.startsWith('virtual:list:')) renderTracksInPlaylist(currentPath.replace('virtual:list:', ''));
            else { const term = document.getElementById('searchInput').value.toLowerCase(); renderList(fileList.filter(i => i.name.toLowerCase().includes(term))); }
        }
        function refreshList() { fetchDirectory(currentPath); }
        document.getElementById('touchSeekArea').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            if (x < rect.width / 3) seekRelative(-15);
            else if (x > (rect.width * 2) / 3) seekRelative(15);
        };
        function setTimer() {
            const i = prompt("å®šæ—¶åˆ†é’Ÿ:", "30");
            if (i && !isNaN(i)) {
                if (sleepTimer) clearTimeout(sleepTimer);
                ui.timerBtn.classList.add('active');
                sleepTimer = setTimeout(() => { audio.pause(); ui.timerBtn.classList.remove('active'); alert("å®šæ—¶åœæ­¢"); }, parseFloat(i)*60000);
            }
        }
    </script>
